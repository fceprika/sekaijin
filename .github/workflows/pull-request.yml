name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quick-checks:
    runs-on: ubuntu-latest
    name: Quick Validation
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, gd, zip
        tools: composer:v2

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Check syntax errors
      run: find . -name "*.php" -not -path "./vendor/*" -not -path "./node_modules/*" -exec php -l {} \;

    - name: Run Laravel Pint (Code Style)
      run: ./vendor/bin/pint --test

  security-check:
    runs-on: ubuntu-latest
    name: Security Audit
    needs: quick-checks
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, gd, zip
        tools: composer:v2

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Security audit
      run: composer audit

    - name: Check for sensitive files
      run: |
        if [[ -f .env ]]; then
          echo "âŒ .env file found in repository"
          exit 1
        fi
        if [[ -f .env.production ]]; then
          echo "âŒ .env.production file found in repository"
          exit 1
        fi
        echo "âœ… No sensitive files found"


  pr-summary:
    runs-on: ubuntu-latest
    name: PR Summary
    needs: [quick-checks, security-check]
    if: always()
    
    steps:
    - name: Generate summary
      run: |
        echo "## ðŸ“Š Pull Request Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Check Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Quick Checks**: ${{ needs.quick-checks.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Check**: ${{ needs.security-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.quick-checks.result }}" == "success" && "${{ needs.security-check.result }}" == "success" ]]; then
          echo "### âœ… All checks passed! Ready for review." >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Some checks failed. Please review and fix." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
        echo "- [View Checks](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY